<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>s22297 task 5</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
  <script src="task5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="clean" onclick="cleanCanvas()">Clean</button>
    <section>
      <input type="number" max="50" min="-50" step="1" id="tx">
      <input type="number" max="50" min="-50" step="1" id="ty">
      <button onclick="operation = 'translate'">Translation</button>
    </section>
    <section>
      <input type="number" max="360" min="0" step="1" id="alpha">
      <button onclick="operation = 'rotate'">Rotation</button>
    </section>
    <section>
      <input type="number" max="50" min="-50" step="1" id="sx">
      <input type="number" max="50" min="-50" step="1" id="sy">
      <button onclick="operation = 'scale'">Scaling</button>
    </section>
    <section>
      <input type="number" max="50" min="-50" step="1" id="shx">
      <input type="number" max="50" min="-50" step="1" id="shy">
      <button onclick="operation = 'shear'">Shear</button>
    </section>
    <button onclick="operation = 'unit'">Obtain the same vector</button>

  </div>
</body>
</html>
